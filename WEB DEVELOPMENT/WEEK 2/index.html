<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .section {
            margin-bottom: 40px;
            text-align: center;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Image Links Page</h1>

    <div class="container">
        <div class="section">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the world of technology with us.</p>
            <a href="https://example.com/technology"><img src="technology.jpg" alt="Technology"></a>
        </div>

        <div class="section">
            <h2>Gallery</h2>
            <p>Experience the beauty of nature.</p>
            <div class="gallery">
                <a href="https://example.com/nature1"><img src="nature1.jpg" alt="Nature 1"></a>
                <a href="https://example.com/nature2"><img src="nature2.jpg" alt="Nature 2"></a>
                <a href="https://example.com/nature3"><img src="nature3.jpg" alt="Nature 3"></a>
            </div>
        </div>

        <div class="section">
            <h2>Menu</h2>
            <p>Check out our delicious food items.</p>
            <ul class="menu">
                <li><a href="https://example.com/pizza"><img src="pizza.jpg" alt="Pizza"> Pizza</a></li>
                <li><a href="https://example.com/salad"><img src="salad.jpg" alt="Salad"> Salad</a></li>
                <li><a href="https://example.com/burger"><img src="burger.jpg" alt="Burger"> Burger</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
